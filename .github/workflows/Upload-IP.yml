name: Manage Azure VM

on:
  workflow_dispatch:

jobs:
  manage-vm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
      - name: 'Run Azure CLI commands'
        run: |
            az account show
            az group list
            pwd
      - name: Stop Azure VM
        run: |
          az vm deallocate --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} --name ${{ secrets.VM_NAME }}
        continue-on-error: true

      - name: Start Azure VM
        run: |
          az vm start --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} --name ${{ secrets.VM_NAME }}
        continue-on-error: true

      - name: Get VM IP Address
        id: get-vm-ip
        run: |
          vm_ip=$(az vm show -d --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} --name ${{ secrets.VM_NAME }} --query publicIps -o tsv)
          echo "::set-output name=ip_address::${vm_ip}"
        continue-on-error: true

      - name: Write IP Address to File
        run: echo "${{ steps.get-vm-ip.outputs.ip_address }}" > vm_ip.txt

      - name: Commit IP Address to Repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add vm_ip.txt
          git commit -m "Update VM IP Address"
          git push
        continue-on-error: true
