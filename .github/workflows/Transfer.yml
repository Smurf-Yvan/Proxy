name: Generate V2Ray Subscribe Link

on:
  workflow_run:
    workflows: ["Manage Azure VM"]
    types:
      - completed
  workflow_dispatch:

jobs:
  generate_subscribe_link:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run Python script
      run: python generate_subscribe_link.py
      working-directory: ${{ github.workspace }}/Transfer

    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update V2Ray Subscribe Link"
        git push -f origin main
